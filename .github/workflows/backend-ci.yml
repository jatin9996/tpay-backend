name: Backend CI/CD

on:
  push:
    branches: [ master, main ]
    paths:
      - 'tpay-backend/**'
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync backend to server (rsync over SSH)
        uses: easingthemes/ssh-deploy@v4.1.8
        with:
          SSH_PRIVATE_KEY: ${{ secrets.TPAY_BACKEND_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.TPAY_BACKEND_SSH_HOST }}
          REMOTE_USER: ${{ secrets.TPAY_BACKEND_SSH_USER }}
          SOURCE: tpay-backend/
          TARGET: /var/www/tpay-backend
          ARGS: -rltgoDzvO --delete --exclude='.git' --exclude='node_modules' --exclude='test' --exclude='.github'

      - name: Install deps and restart systemd service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.TPAY_BACKEND_SSH_HOST }}
          username: ${{ secrets.TPAY_BACKEND_SSH_USER }}
          key: ${{ secrets.TPAY_BACKEND_SSH_KEY }}
          passphrase: ${{ secrets.TPAY_BACKEND_SSH_PASSPHRASE }}
          script: |
            set -e
            cd /var/www/tpay-backend
            chown -R www-data:www-data /var/www/tpay-backend
            npm ci --omit=dev
            systemctl restart tpay-backend
            systemctl status tpay-backend --no-pager || true
            ss -lntp | grep 3001 || true
